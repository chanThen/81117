<div class="container-fluid">
	<div id="background_image" id="div-alignment" class="col-sm-12">
		<div ng-repeat="category in category">
			<div class="col-sm-3">
				<div id="category-thumbnail-alignment" class="thumbnail">
					<div>
						<img id="category-image-alignment" src={{category.categoryImage}} alt="Image Not Found">
					</div>
					<div class="caption">
						<h3 text-align="center">{{category.bookCategoryName}}</h3>
					</div>
					<div id="button_alignment">
						<button ng-click="getProductById(category.categoryId)" class="btn btn-success">View Books</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
